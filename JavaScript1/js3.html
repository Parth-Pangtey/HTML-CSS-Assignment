<!DOCTYPE html>
<html>
    <head>
            <title>Odd Even</title>
    </head>
    <body>
        <script>
            var number = prompt("enter a number:");
            if (number % 2 == 0){
             console.log("The number is even");
             document.writeln("The number is even", "  ", number);
            }
            else{
             console.log("The number is odd");
             document.writeln("The number is odd","  ",number);
            }
        </script>
    </body>
    </html>
